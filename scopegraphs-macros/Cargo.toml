[package]
name = "scopegraphs-macros"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [
    "Aron Zwaan <A.S.Zwaan@tudelft.nl>",
    "Jonathan DÃ¶nszelmann <J.B.Doenszelmann@tudelft.nl>"
]
description = "A port of [scopegraphs](https://pl.ewi.tudelft.nl/research/projects/scope-graphs/) to Rust"


[lib]
proc-macro = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = { version = "2.0.29", features = ["full"] }
quote = "1.0.33"
scopegraphs-regular-expressions = {path = "../scopegraphs-regular-expressions", features = ["rust-code-emitting", "dot"], version = "0.2.0"}
proc-macro2 = "1.0.69"

[dev-dependencies]
scopegraphs = {path="../scopegraphs"}

[features]
dot = ["scopegraphs-regular-expressions/dot"]
