[package]
name = "scopegraphs"
version = "0.1.3"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = [
    "Aron Zwaan <A.S.Zwaan@tudelft.nl>",
    "Jonathan DÃ¶nszelmann <J.B.Doenszelmann@tudelft.nl>"
]
description = "A port of [scopegraphs](https://pl.ewi.tudelft.nl/research/projects/scope-graphs/) to Rust"
rust-version = "1.77"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.30"
bumpalo = "3.14.0"
dot = { version = "0.1.4", optional = true }
scopegraphs-prust-lib = { version = "0.1.0" }
log = "0.4.20"

scopegraphs-macros = { path = "../scopegraphs-macros", version = "0.1.0" }
scopegraphs-regular-expressions = { path = "../scopegraphs-regular-expressions", version = "0.1.0" }

[build-dependencies]
rustc_version = "0.4.0"

[dev-dependencies]
env_logger = "0.10.1"
ctor = "0.2.5"

[features]
default = ["dot", "dynamic-regex"]
dot = ["scopegraphs-regular-expressions/dot", "scopegraphs-macros/dot", "dep:dot"]
dynamic-regex = ["scopegraphs-regular-expressions/dynamic"]
doc = []

[package.metadata.playground]
features = ["doc"]

[package.metadata.docs.rs]
features = ["doc"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition", "-Z", "unstable-options", "--sort-modules-by-appearance"]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]